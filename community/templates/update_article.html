<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 페이지</title>
</head>
<body>
    <form action="{% url 'community:update_article'  article.pk %}" method="POST">
        <!-- user는  -->
    {% csrf_token %}
<div>

<input
    type="text"
    name="title"
    id="title"
    placeholder="title"
    value="{{article.title}}"
/>
</div>



<div>
<textarea
 name="content" 
 id="content"
 cols="30" 
 rows="10" 
 placeholder="내용"
 ></textarea>
</div>

<input type="submit" />

</form>
</body>
</html>
